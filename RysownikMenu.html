<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rysownik </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <div class="btn-group-toolbar">
  </div>
  <div class="btn-group-tools">
    <p><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Pencil </button></p>
    <p><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Rubber </button></p>
	<p><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save Composition </button></p>
	<p><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span> Load Composition </button></p>
  </div>
  <div class="btn-group-color">
	Current Color : 
    <button type="button" class="btn btn-default btn-lg"></button>
  </div>
  <div class = "btn-group-radius">
		Radius: 0 	
    	<button type="button" class="btn btn-default btn-lg">-</button>
		<button type="button" class="btn btn-default btn-lg">+</button>
    </div>
</div>

</body>
</html>
